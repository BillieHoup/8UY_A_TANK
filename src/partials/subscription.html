<section class="subscription">
  <div class="container">
    <div class="subscription-content">
      <h2 class="section-title">NEWSTELLER</h2>
      <p class="section-text">
        Every week we will send you new designs and information about sales.
        <form class="subscription-form">
            <div class="form-field">
              <input type="text" id="user-name" placeholder="Name" minlength="2" maxlength="16" class="form-input" required>
              <svg class="error-icon" width="24" height="24">
                <use href="./img/symbol-defs.svg#icon-error"></use>
              </svg>
            </div>
            <div class="form-field">
              <input type="email" id="user-email" placeholder="E-mail" class="form-input" required>
              <svg class="error-icon" width="24" height="24">
                <use href="./img/symbol-defs.svg#icon-error"></use>
              </svg>
            </div>
            <div class="form-checkbox-field">
              <input type="checkbox" id="user-privacy" class="form-input-checkbox visually-hidden">
              <label for="user-privacy" class="form-label-privacy">
                <span class="form-checkbox">
                  <svg class="checkbox-icon" width="13" height="13">
                    <use href="./img/symbol-defs.svg#icon-ok"></use>
                  </svg>
                </span>
                <span>Agree to subscribe to the newsletter</span> 
              </label>
            </div>
            <button type="submit" class="subscription-button">Send</button>
        </form>
      </p>
    </div>
    <div class="subscription-image">
      <picture>
        <!-- Desktop screen -->
        <source
          media="(min-width: 1440px)"
          srcset="./img/desctop-product14-1x.jpg 1x, ./img/desctop-product14-2x.jpg 2x"
          type="image/jpg"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="./img/tablet-product11-1x.jpg 1x, ./img/tablet-product11-2x.jpg 2x"
          type="image/jpg"
        />
        <!-- Mobile screen -->
        <source
          media="(max-width: 767px)"
          srcset="./img/mobile-product7-1x.jpg 1x, ./img/mobile-product7-2x.jpg 2x"
          type="image/jpg"
        />
        <img
        srcset="./img/desctop-product7-1x 1x, ./img/mobile-product7-2x.jpg 2x"
        src="./img/tablet-product11-1x.jpg"
        alt="plant with sofa"
        width="343"
        height="300"
        >
      </picture>
    </div>
  </div>
</section>
